<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="stylebookstore.css">
  <link rel="stylesheet" href="notescss.css">
</head>
<body>

  <div class="sidebar">
    <div class="button" onclick="viewPDF('./notes/modern-digital-analog-communication-system-b.p-lathi-3e.pdf')">
        Modern Digital and Analog Communication Systems
    </div>
   
  </div>

  <div class="viewer-container">
    <embed
      src="./notes/modern-digital-analog-communication-system-b.p-lathi-3e.pdf"
      type="application/pdf"
      class="pdf-viewer"
      id="pdfViewer"
      width="100%"
      height="600px"
    />
  </div>

  <script>
    function viewPDF(pdfPath) {
      document.getElementById("pdfViewer").src = pdfPath;
    }
  </script>

</body>
</html>
