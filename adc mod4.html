<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="stylebookstore.css">
  <link rel="stylesheet" href="notescss.css">
</head>
<body>

  <div class="sidebar">
    <div class="button" onclick="viewPDF('./notes/4.1 and 4.2 Pulse code modulation.pdf')">PCM</div>
    <div class="button" onclick="viewPDF('./notes/4.1 Pulse Modulation.pdf')">Pulse Mod</div>
    <div class="button" onclick="viewPDF('./notes/4.1 signals_sampling_theorem.pdf')">Signals Sampling Theorem</div>
    <div class="button" onclick="viewPDF('./notes/DM Error.pdf')">DM Error</div>
    <div class="button" onclick="viewPDF('./notes/PCM-ppt.pdf')">PCM</div>
  </div>

  <div class="viewer-container">
    <embed src="./notes/4.1 and 4.2 Pulse code modulation.pdf" type="application/pdf" class="pdf-viewer" id="pdfViewer">
  </div>

  <script>
    function viewPDF(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
    }
  </script>

</body>
</html>
