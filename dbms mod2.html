<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="stylebookstore.css">
  <link rel="stylesheet" href="notescss.css">
</head>
<body>

  <div class="sidebar">
    <div class="button" onclick="viewPDF('./notes/Module_2.1_2.2.pdf')">Mod 2.1,2.2</div>
    <div class="button" onclick="viewPDF('./notes/Module_2.3.pdf')">Mod 2.3</div>
    <div class="button" onclick="viewPDF('./notes/Module_2.4_A.pdf')">Mod 2.4</div>
    <div class="button" onclick="viewPDF('./notes/Module_2.4_B.pdf')">Mod 2.4</div>
    <div class="button" onclick="viewPDF('./notes/Module_2.5.pdf')">Mod 2.5</div>
    <div class="button" onclick="viewPDF('./notes/Module_2.5.pdf')">Mod 2.5</div>
    <div class="button" onclick="viewPDF('./notes/Module_2.6_2.7_A_SQL1.pdf')">Mod 2.5</div>
    <div class="button" onclick="viewPDF('./notes/SQL_Joins.pdf')">SQL</div>
  </div>

  <div class="viewer-container">
    <embed src="./notes/Module_2.1_2.2.pdf" type="application/pdf" class="pdf-viewer" id="pdfViewer">
  </div>

  <script>
    function viewPDF(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
    }
  </script>

</body>
</html>
