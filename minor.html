<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="stylebookstore.css">
  <link rel="stylesheet" href="notescss.css">
</head>
<body>

  <div class="sidebar">
    <div class="button" onclick="viewPDF('./notes/Minors AY 2023-24 Admitted Students_18 April 2024.pdf')">Minor</div>
    <div class="button" onclick="viewPDF('./notes/R2023_Minor _IT_Information Technology(BOSapproved).pdf')">Minor</div>
    <div class="button" onclick="viewPDF('./notes/R2023_Minor_COMP_AIML_Syllabus-April2024 (19 files merged).pdf')">Minor</div>  
  </div>


  <div class="viewer-container">
    <embed src="./notes/Minors AY 2023-24 Admitted Students_18 April 2024.pdf" class="pdf-viewer" id="pdfViewer">
  </div>

  <script>
    function viewPDF(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
    }
  </script>

</body>
</html>
