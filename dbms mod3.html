<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="stylebookstore.css">
  <link rel="stylesheet" href="notescss.css">
</head>
<body>

  <div class="sidebar">
    <div class="button" onclick="viewPDF('./notes/Mod3.pdf')">Mod 3</div>
    <div class="button" onclick="viewPDF('./notes/normalisation.pdf')">Normalisaiton</div>
    <div class="button" onclick="viewPDF('./notes/normalisation quiz.pdf')">Quiz</div>
    <div class="button" onclick="viewPDF('./notes/Module3.1-3.4.pdf')">Mod 3</div>
  </div>

  <div class="viewer-container">
    <embed src="./notes/Mod3.pdf" type="application/pdf" class="pdf-viewer" id="pdfViewer">
  </div>

  <script>
    function viewPDF(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
    }
  </script>

</body>
</html>
