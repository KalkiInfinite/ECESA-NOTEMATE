<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="stylebookstore.css">
  <link rel="stylesheet" href="notescss.css">
</head>
<body>

  <div class="sidebar">
    <div class="button" onclick="viewPDF('./notes/2.1 FM Modulation.pdf')">FM Modulation</div>
    <div class="button" onclick="viewPDF('./notes/Module 2.2 -2.3.pdf')">FM Generation and Detection</div>
  </div>

  <div class="viewer-container">
    <embed src="./notes/2.1 FM Modulation.pdf" type="application/pdf" class="pdf-viewer" id="pdfViewer">
  </div>

  <script>
    function viewPDF(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
    }
  </script>

</body>
</html>
